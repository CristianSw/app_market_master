<div>
    <p></p>
    <h3>Products list</h3>
    <p></p>

    <div class="row g-2">
        <div class="col-6 col-md-2">
            <form novalidate ng-submit="loadProducts()">
                <div class="form-floating input-group-sm">
                    <input type="text" class="form-control" id="filterTitle" placeholder="title"
                           ng-model="filter.title_part">
                    <label for="filterTitle">Product Title</label>
                </div>
                <p></p>
                <div class="form-floating input-group-sm">
                    <input type="text" class="form-control" id="filterMinPrice" placeholder="min price"
                           ng-model="filter.min_price" oninput="this.value = this.value.replace(/[^0-9]/g, '');">
                    <label for="filterMinPrice">Min Price</label>
                </div>
                <p></p>
                <div class="form-floating input-group-sm">
                    <input type="text" class="form-control" id="filterMaxPrice" placeholder="max price"
                           ng-model="filter.max_price" oninput="this.value = this.value.replace(/[^0-9]/g, '');">
                    <label for="filterMaxPrice">Max Price</label>
                </div>
                <p></p>

                <button class="btn btn-outline-warning btn-sm" style="width: 100%;" type="submit">Apply</button>
            </form>
        </div>
        <div class="col-sm-6 col-md-10">
            <table class="table table-hover"> <!-- border border-warning ;-->
                <thead>
                <tr>
                    <td>ID</td>
                    <td>Name</td>
                    <td>Price</td>
                    <td></td>
                </tr>
                </thead>
                <tbody>
                <tr ng-repeat="p in ProductsPage.content">
                    <td>{{p.id}}</td>
                    <td>{{p.title}}</td>
                    <td>{{p.price}}</td>
                    <td>
                        <!--                <button class="btn btn-danger" ng-click="deleteProduct(p.id)">Удалить</button>-->
                        <button class="btn btn-primary" ng-click="addToCart(p.id)">Add to Cart</button>
                    </td>
                </tr>
                </tbody>
            </table>
            <nav aria-label="Page navigation">
                <ul class="pagination">
                    <li class="page-item" ng-repeat="pageIndex in paginationArray">
                        <button class="page-link" ng-click="loadProducts(pageIndex)">{{pageIndex}}</button>
                    </li>
                </ul>
            </nav>
        </div>
    </div>
</div>
