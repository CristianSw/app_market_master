<div>
    <p></p>
    <h3>Products list</h3>
    <p></p>
    <table class="table table-hover table-txt-schema custom-bg-color "> <!-- border border-warning ;-->
        <thead>
        <tr>
            <td>ID</td>
            <td>Name</td>
            <td>Price</td>
            <td></td>
        </tr>
        </thead>
        <tbody>
        <tr ng-repeat="p in productsPage.items">
            <td>{{p.id}}</td>
            <td>{{p.title}}</td>
            <td>{{p.price}}</td>
            <td>
                <!--                <button class="btn btn-danger" ng-click="deleteProduct(p.id)">Удалить</button>-->
                <button class="btn btn-primary" ng-click="addToCart(p.id)">Add to Cart</button>
            </td>
        </tr>
        </tbody>
    </table>
    <nav aria-label="Page navigation">
        <ul class="pagination">
            <li class="page-item" ng-repeat="pageIndex in pagesList">
                <button class="page-link" ng-click="fillTable(pageIndex)">{{pageIndex}}</button>
            </li>

        </ul>

    </nav>
</div>
